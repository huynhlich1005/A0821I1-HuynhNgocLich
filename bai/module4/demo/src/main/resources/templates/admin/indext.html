<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1>All Smartphones</h1>
    <a th:href="@{/create}">Create</a>

    <table border="1px" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>EXP Date</th>
            <th>Manufacturer</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="p,i : ${res}">
            <tr>
                <td th:text="${i.count + res.getNumber() * res.getSize() }"></td>
                <td th:text="${p.name}"></td>
                <td th:text="${p.price}"></td>
                <td th:text="${p.expDate}"></td>
                <td th:text="${p.manufacture}"></td>
                <td th:text="${p.category.name}"></td>

                <td>
                    <a th:href="@{/edit/__${phone.id}__}">Edit</a><br/>
                    <a th:href="@{/delete/__${phone.id}__}">Delete</a><br/>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <a th:href="@{/}">Home page</a>
</div>
</body>
</html>
