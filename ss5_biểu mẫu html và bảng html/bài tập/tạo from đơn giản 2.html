<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tạo form đơn giản 2</title>
</head>
<body>
<div style="background-color: khaki;height: auto">
    <h3 style="background-color: mediumspringgreen">ĐẶNG KÝ HỌC VIÊN</h3>
    <div>
        <table>
            <tr>
                <td>Họ và tên</td>
                <td><input type="text" name="Họ và tên"></td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td><input type="text" name="Ngày sinh"></td>
            <tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <label><input name="Giới tính" type="radio"> Nam</label>
                    <label><input name="Giới tính " type="radio">Nữ</label>
                </td>
            </tr>
            <tr>
                <td>Địa chỉ </td>
                <td><textarea cols="30px" rows="4"></textarea> </td>
            </tr>
            <tr>
                <td>Lớp</td>
                <td>
                    <select name="chọn lớp">
                        <option value="Lớp 10">Lớp 10</option>
                        <option value="Lớp 11">Lớp 11</option>
                        <option value="Lớp 12">Lớp 12</option>
                    </select>
                </td>
            </tr>
            <tr>
               <td>Email</td>
                <td><input type="text" name="Email"></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="text" name="Điện thoại"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Đăng ký ">
                    <input type="reset" value="Nhập lại">
                </td>
            </tr>

        </table>
    </div>







</div>
</body>
</html>
