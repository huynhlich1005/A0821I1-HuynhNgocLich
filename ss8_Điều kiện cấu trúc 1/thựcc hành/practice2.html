<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyên tập với cấu trúc if/else</title>
</head>
<body>
<script>
    var value = prompt('What is the "official" name of javaScript?','');
    if (value == 'ECMAScript'){
        alert('Right!');
    } else {
        alert("You don't know? ECMAScript!")
    }






</script>

</body>
</html>
