<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cấu trúc switch-case</title>
</head>
<body>
<script>
    var broswer = prompt("Please type your", '')
    switch (broswer){
        case 'Edge':
            alert("You 've got the Edge!");
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert('Okay wr support these browers too');
            break;
        default:
            alert('We hope that thi page looks ok!');

    }


</script>
</body>
</html>
