<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Game puzzle</title>
</head>
<body>
<img src=".idea/Hinh1a.png" onclick="changeImg(1)" id="carA" width="250 px" height="600 px">
<img src=".idea/Hinh2b.png" onclick="changeImg(2)" id="carB" width="250 px" height="600 px">
<img src=".idea/Hinh3c.png" onclick="changeImg(3)" id="carC" width="250 px" height="600 px">
<img src=".idea/Hinh1d.png" onclick="changeImg(4)" id="carD" width="250 px" height="600 px">
<img src=".idea/Hinh1e.png" onclick="changeImg(5)" id="carE" width="250 px" height="600 px">
<h2 id="result"></h2>
<script>

    function changeImg(choose) {
        let img ;
        switch (choose) {
            case 1: {
                img = document.getElementById('carA').getAttribute('src');
                if (img === ".idea/Hinh1a.png") {
                    document.getElementById('carA').src = ".idea/Hinh2a.png";
                } else if (img === ".idea/Hinh2a.png") {
                    document.getElementById('carA').src = ".idea/Hinh3a.png";
                } else {
                    document.getElementById('carA').src = ".idea/Hinh1a.png";
                }
                break;
            }
            case 2:{
                img = document.getElementById('carB').getAttribute('src');
                if (img === ".idea/Hinh1b.png") {
                    document.getElementById('carB').src = ".idea/Hinh2b.png";
                } else if (img === ".idea/Hinh2b.png") {
                    document.getElementById('carB').src = ".idea/Hinh3b.png";
                } else {
                    document.getElementById('carB').src = ".idea/Hinh1b.png";
                }
                break;
            }
            case 3: {
                img = document.getElementById('carC').getAttribute('src');
                if (img === ".idea/Hinh1c.png") {
                    document.getElementById('carC').src = ".idea/Hinh2c.png";
                } else if (img === ".idea/Hinh2c.png") {
                    document.getElementById('carC').src = ".idea/Hinh3c.png";
                } else {
                    document.getElementById('carC').src = ".idea/Hinh1c.png";
                }
                break;
            }

            case 4: {
                img = document.getElementById('carD').getAttribute('src');
                if (img === ".idea/Hinh1d.png") {
                    document.getElementById('carD').src = ".idea/Hinh2d.png";
                } else if (img === ".idea/Hinh2d.png") {
                    document.getElementById('carD').src = ".idea/Hinh3d.png";
                } else {
                    document.getElementById('carD').src = ".idea/Hinh1d.png";
                }
                break;
            }
            case 5: {
                img = document.getElementById('carE').getAttribute('src');
                if (img === ".idea/Hinh1e.png") {
                    document.getElementById('carE').src = ".idea/Hinh2e.png";
                } else if (img === ".idea/Hinh2e.png") {
                    document.getElementById('carE').src = ".idea/Hinh3e.png";
                } else {
                    document.getElementById('carE').src = ".idea/Hinh1e.png";
                }
                break;
            }
        }

        if (document.getElementById('carA').getAttribute('src') === ".idea/Hinh1a.png" &&
            document.getElementById('carB').getAttribute('src') === ".idea/Hinh1b.png" &&
            document.getElementById('carC').getAttribute('src') === ".idea/Hinh1c.png" &&
            document.getElementById('carD').getAttribute('src') === ".idea/Hinh1d.png" &&
            document.getElementById('carE').getAttribute('src') === ".idea/Hinh1e.png"){
            document.getElementById('result').innerText = "OK rồi!!!"
        }
        if (document.getElementById('carA').getAttribute('src') === ".idea/Hinh2a.png" &&
            document.getElementById('carB').getAttribute('src') === ".idea/Hinh2b.png" &&
            document.getElementById('carC').getAttribute('src') === ".idea/Hinh2c.png" &&
            document.getElementById('carD').getAttribute('src') === ".idea/Hinh2d.png" &&
            document.getElementById('carE').getAttribute('src') === ".idea/Hinh2e.png") {
            document.getElementById('result').innerText = "Được rồi!!!"
        }
        if (document.getElementById('carA').getAttribute('src') === ".idea/Hinh3a.png" &&
            document.getElementById('carB').getAttribute('src') === ".idea/Hinh3b.png" &&
            document.getElementById('carC').getAttribute('src') === ".idea/Hinh3c.png" &&
            document.getElementById('carD').getAttribute('src') === ".idea/Hinh3d.png" &&
            document.getElementById('carE').getAttribute('src') === ".idea/Hinh3e.png") {
            document.getElementById('result').innerText = "Điểm 10"
        }



    }
</script>
</body>
</html>
