<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    function footToMeter(foot){
        alert(0.305 * foot);
    }
    let number = parseInt(prompt("Nhập số liệu: "));
     footToMeter(number);
     function meterToFoot(meter){
         alert(3.279 * meter)
     }
     let number2 = parseInt(prompt("Nhập số liệu: "));
     meterToFoot(number2);

</script>
</body>
</html>
