<!DOCTYPE html>

<body>
<script>
    let arr = [ 5, 6, 7, 16 ,25 ,1 ];
    let numbers = parseInt(prompt("input numbers: " ));
    arr.push(numbers);
    let first = 0;
    let last = arr.length - 1;

    while (first < last) {
        let b = arr[first];
        arr[first] = arr[last];
        arr[last] = b;
        first++;
        last--;
    }

    document.write(arr);
</script>
</body>
