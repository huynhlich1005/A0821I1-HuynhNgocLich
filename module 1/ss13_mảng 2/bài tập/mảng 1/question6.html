<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 6</title>
</head>
<body>
<script>
  let size ;
  let arr = [];
  do {
      size = parseInt(prompt("Nhập kích thức vào mảng: "));
  } while (size > 10);

  for (let i = 0; i < size; i++) {
      arr [i] = parseInt(prompt("Nhập giá trị tại vị trí: " + i))
  }
  let v = parseInt(prompt("Nhập vào giá trị V: "));
  if (v === arr[i]){
      alert("Giá trị v thuộc vào mảng ")
  }else {
      alert("Giá trị v không thuộc mảng")
  }

</script>
</body>
</html>
