<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 2</title>
</head>
<body>
<script>
    let letter = prompt("Nhập ký tự bạn cần kiểm tra: ");
    if (letter === 'o' ||
        letter === 'u' ||
        letter === 'i' ||
        letter === 'a' ||
        letter === 'e' ){
        alert("Đây là từ nguyên âm: " + letter);
    }else if (
        letter === 'O' ||
        letter === 'U' ||
        letter === 'I' ||
        letter === 'A' ||
        letter === 'E' )  {
        alert("Đây là từ nguên âm: " + letter );
    }else {
        alert("Đây là từ phụ âm: " + letter);
    }
</script>
</body>
</html>
