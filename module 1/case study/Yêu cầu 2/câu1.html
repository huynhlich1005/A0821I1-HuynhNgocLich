<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 1</title>
</head>
<body>
<script>
    let monney = parseInt(prompt("Lương của bạn khi chưa có thuế: "));
    if (monney === 15 ){
        monney2 = monney * 80 / 100
        alert("Số tiền bạn nhận sau khi trừ thuế: " + monney2 );
    }else if (monney > 15){
        monney3 = monney * 90 / 100
        alert("Số tiền bạn nhận sau khi trừ thuế: " + monney3 );
    }else {
        monney4 = monney * 95 / 100
        alert("Số tiền bạn nhận sau khi trừ thuế: " + monney4 )
    }
</script>
</body>
</html>
