<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 2</title>
</head>
<body>
<script>
    let h = parseInt(prompt("Nhâp vào chiều cao của hình: "));
    let shape = "";
    for (let i = 1; i <= h; i++){
        for (let j = 1 ; j <= h; j++){
            if (i === h){
                shape += "*";
            }else if (j === 1 || j === i){
                shape += "*";
            }else {
                shape += "&ensp;";
            }
        }
        shape += "<br>";
    }
    document.write(shape);

</script>
</body>
</html>
