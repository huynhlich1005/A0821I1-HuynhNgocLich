<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 3</title>
</head>
<body>
<script>
    let arr = ["không","một" ,"hai" ,"ba","bốn","nam", "sáu" , "bảy" , "tám" , "chín"];
    let number = prompt("Nhập vào số cần đổi thành chữ:");
    let result = "";
    for (let i = 0; i < number.length; i++){
        result += arr[number[i]];
    }
    alert("Số nhập vào: " + number + "\n Chuyển thành chữ là: " + result);
</script>
</body>
</html>
