<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
<script>
    var arr1 = [3, 5, 1, 8, -3, 7, 8];
    var arr2 = [7, 12, 6, 9, 20, 56, 89];
    var arr3 = [];
    var arr4 = [0, 0, 0, 0, 0, 0];
    function minArray (arr) {
        if (arr.length === 0)
            return -1;
        let min = arr[0];
        for (let i = 0; i <= arr.length ; i++) {
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    let min = minArray(arr1);
    alert("Số nhỏ nhất ở mảng 1:   " + min);
    let min1 = minArray(arr2);
    alert("Số nhỏ nhất ở mảng 2:   " + min1);
    let min2 = minArray(arr3);
    alert("Số nhỏ nhất ở mảng 3:   " + min2);
    let min3 = minArray(arr4);
    alert("Số nhỏ nhất ở mảng 4:   " + min3);
</script>
</body>
</html>
