<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra từ đối xứng</title>
</head>
<body>
<script>
    function isPalidrome(str) {
        let arr = str.split("");
        if (arr.length <= 1){
            console.log(arr);
            return true;
        }
        if (arr[0] === arr[arr.length - 1]) {
            arr.shift();
            arr.pop();
        }else {
            return false;
        }
        str = arr.join("");
        return  isPalidrome(str);
    }
    let chet2 = prompt("Nhập từ cần kiểm tra: ");
    let check = isPalidrome(chet2);
    console.log(check);
    if (check) {
        alert("Chuổi đối xứng!");
    }else {
        alert("Không phải chuỗi đối xứng! ")
    }
</script>
</body>
</html>
