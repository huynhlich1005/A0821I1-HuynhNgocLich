<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi tiền</title>
</head>
<body>
<table>
    <tr>
        <td>AMOUNT</td>
        <td>FROM CURRENCY</td>
        <td>TO CURRENCY</td>
        <td> </td>
        <td> </td>
    </tr>
    <tr>
        <td><input placeholder="nhập số tiền" id="amount"></td>
        <td>
            <select style="" id="from">
                <option value="VND">Việt Nam</option>
                <option value="USD">Mỹ</option>
            </select>
        </td>
        <td>
            <select id="to">
                <option value="VND">Việt Nam</option>
                <option value="USD">Mỹ</option>
            </select>
        </td>
        <td><button id="convert" onclick="chuyendoi()">Chuyển đổi</button> </td>
        <td id="KQ">Kết quả</td>
    </tr>
</table>
<script>
    function chuyendoi(){
        let amount = document.getElementById("amount").value;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        let result;
        if (from === "VND" && to === "USD"){
            result = amount / 23000 ;
        }
        else if (from === "USD" && to "VND" ) {
            result = amount * 23000 ;
        } else{
            result = amount
        }
        document.getElementById("KQ").innerText = result;
    }
</script>

</body>
</html>
